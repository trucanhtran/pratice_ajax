<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text {
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <div onmousedown="checkButtonEvent(event)" class="text">
      Click chuột vào dòng này
    </div>
    <script>
      function checkButtonEvent(event) {
        console.log(event.button);
        const eventButton = event.button;
        if (eventButton === 0) {
          alert("Chuột trái ");
        } else if (eventButton === 2) {
          alert("Chuột phải");
        } else {
          alert("Chuột giữa");
        }
      }
    </script>
  </body>
</html>
